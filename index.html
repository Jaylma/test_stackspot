<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Página de Login</h2>
    <form id="form-login">
      <input id="user" type="text" placeholder="Usuário ou cpf">
      <input id="user" type="password" placeholder="Senha">
      <button onclick="login()">Entrar</button>
    </form>
    <p id="error"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
